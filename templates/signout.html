<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <title>Sign Out</title>
</head>
<body>
    {{template "menu"}}
    <div class="parentContainer">
        <div class="content">
            <form action="/signout" method="post">
                <div class="selectParentContainer">
                    <select name="boat" id="boat" size="24" required>
                        <optgroup label="Select a boat to sign out"></optgroup>
                        {{range .BoatList}} <option value="{{.}}">{{.}}</option>{{end}}
                    </select>

                    <select name="adult" id="adult" size="24" required>
                        <optgroup label="Select responsible individual"></optgroup>
                            {{range .AdultList}} <option value="{{.}}">{{.}}</option>{{end}}
                    </select>
                </div>
                <input class="submit" type="submit" value="Sign Out">
            </form>
        </div>
    </div>
    {{template "copyright"}}
</body>
</html>
