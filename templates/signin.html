<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/public/main.css">
    <title>Sign In</title>
</head>
<body>
    {{template "menu"}}

    <div class="parentContainer">
            <div class="content">
                <form action="/signin" method="post">
                    <div class="selectParentContainer">
                        <select name="boat" id="boat" size="20" required>
                            <optgroup label="Select a boat to sign in"></optgroup>
                                {{range .BoatList}} <option value="{{.}}">{{.}}</option>{{end}}
                            </select>
                    </div>

                    <div class="hazardDamageContainer">
                        <textarea name="damage" id="damage" cols="30" rows="10" placeholder="Decribe any damage found or caused during the row"></textarea>
                        <textarea name="hazards" id="hazards" cols="30" rows="10" placeholder="Describe, and provide a location for, any hazards witnessed"></textarea>
                    </div>
                    <input class="submit" type="submit" value="Sign In">
                </form>
            </div>
        </div>
        {{template "copyright"}}
    </body>
    </html>
